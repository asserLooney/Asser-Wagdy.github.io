title: Asser Wagdy's Blog of Medicine-X-ML
description : This is my blog, I'm a medical doctor right now i'm a general practionior (not yet specialized). I'm a machine learning and Python professional. 
github_username: asser-wagdy

# Email and twitter are optional:
email: Asser1313@gmail.com
twitter_username:

# Set this to true to get LaTeX math equation support
use_math:

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:


theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata



titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
